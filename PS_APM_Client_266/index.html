<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Acme Product Management</title>

    <!-- Style sheets -->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>

<body ng-app="productManagement" ng-controller="MainCtrl as vm">


    <div class="container" style="margin-top:20px;">

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">

                    <form ng-hide="vm.isLoggedIn()" class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="UserName (email)" name="userName" ng-model="vm.userData.email" autofocus />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="password" ng-model="vm.userData.password" />
                        </div>

                        <div class="form-group" ng-if="vm.isRegistering">
                            <input type="password" class="form-control" placeholder="confirm password" ng-model="vm.userData.confirmPassword" />
                        </div>

                        <span ng-if="!vm.isRegistering">

                            <button type="submit" class="btn btn-default" ng-click="vm.login()">Login</button>

                            <a ng-click="vm.requestToRegister(true)">Register</a>

                        </span>

                        <span ng-if="vm.isRegistering">

                            <button type="submit" class="btn bt-default" ng-click="vm.registerUser()">Register</button>
                            <a ng-click="vm.requestToRegister(false)">Cancel</a>

                        </span>

                        <pre style="font: inherit" ng-show="vm.message" class="{{vm.messageClassName}}  ">{{vm.message}}</pre>

                    </form>


                    <div class="navbar-brand">Acme Product Management</div>

                </div>
            </div>
        </nav>

        <div ng-if="vm.isLoggedIn()">

            <div>
                <button ng-click="vm.setMenuOption(1)">Product List</button>
                <button ng-click="vm.setMenuOption(2)">Edit Test (PK Hard-coded)</button>
            </div>
            <hr />

            <div ng-show="vm.menuOptionSelected==1" ng-include="'app/products/productListView.html'"></div>
            <div ng-show="vm.menuOptionSelected==2" ng-include="'app/products/productEditView.html'"></div>

        </div>




    </div>

    <!-- Library Scripts -->
    <script src="scripts/angular.js"></script>
    <script src="Scripts/angular-resource.js"></script>

    <!-- Application Script -->
    <script src="app/app.js"></script>

    <!-- Services -->
    <script src="Common/Common.Services.js"></script>
    <script src="Common/exceptionHandler.js"></script>
    <script src="Common/productResource.js"></script>
    <script src="Common/userAccount.js"></script>
    <script src="Common/currentUser.js"></script>

    <!-- Product Controllers -->
    <script src="app/products/productListCtrl.js"></script>
    <script src="app/products/productEditCtrl.js"></script>
    <script src="app/mainCtrl.js"></script>

</body>

</html>
