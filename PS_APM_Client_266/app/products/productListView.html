<div class="panel panel-primary" style="width:96%;margin:auto;"
     ng-controller="ProductListCtrl as vm">
    <div class="panel-heading"
         style="font-size:large">
        Product List
    </div>


    <div class="panel-body">


        <div>

            <label class="  control-label ">Search</label>
            <input type="text" class=" form-control" ng-model="vm.searchText" ng-change="vm.doSearch()" />
            &nbsp; &nbsp; Search by: &nbsp; &nbsp;
            <input type="radio" ng-model="vm.searchOption" value="ProductName" ng-change="vm.doSearch()" /> Product name
            &nbsp; &nbsp; &nbsp;
            <input type="radio" ng-model="vm.searchOption" value="ProductCode" ng-change="vm.doSearch()" /> Product code
            &nbsp; &nbsp; &nbsp;
            <input type="radio" ng-model="vm.searchOption" value="Price" ng-change="vm.doSearch()" /> Price



            <div>

                <select name="repeatSelect" id="repeatSelect" ng-model="vm.fieldName">
                    <option selected value="">Select a field</option>
                    <option ng-repeat="field in vm.fields" value="{{field}}">{{field}}</option>
                </select>

            </div>
            <p>[{{vm.fieldName}}]</p>
        </div>

        <table class="table">

            <thead>
                <tr>
                    <td class="cssCol1">Product</td>
                    <td class="cssCol2">Code</td>
                    <td class="cssCol3">Available</td>
                    <td class="cssCol3">Price</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in vm.products">
                    <td>{{ product.productName}}</td>
                    <td>{{ product.productCode }}</td>
                    <td>{{ product.releaseDate | date }}</td>
                    <td>{{ product.price | currency }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
